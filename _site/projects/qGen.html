<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<h1 id="title">Random Quote Generator</h1>
<div id="quote-box">
    <div id="text-wrapper">
        <div id="text" >
        </div>
        <div id="author">
        </div>
    </div>
    <div id="buttons" class="row">
        <div class="col-xs-6">
            <a id="tweet-quote" title="Tweet Quote" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank"><i class="fa fa-twitter fa-3x"></i></a>
        </div>
        <div class="col-xs-6">
            <button id="new-quote" title="Generate New Quote!" class="btn btn-primary" onclick="changeQuote()">New Quote</button>
        </div>
    </div>
</div>
</div>
<div id="footer">Created by <a href="https://james-millan.github.io">James Millan</a></div>

</body>
</html>
