<body class="body">
    <h1 class="title">Basal Metabolic Rate Calculator</h1>

    <form id="calculation" action="#" onsubmit="calculate();return false">
        <label for="gender">Gender</label>
        <select id="gender" class="formInput" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>

        <label for="height"></label>
        <input type="text" name="height" class="formInput" id="height" placeholder="Height (cm)" required>
        <label for="weight"></label>
        <input type="text" name="weight" id="weight" class="formInput" placeholder="Weight (kg)" required>
        <label for="age"></label>
        <input type="text" name="age" class="formInput" id="age" placeholder="Age (years)" required>
        <button type="submit">Calculate!</button>
    </form>
    <div>
        <p id="result"></p>
    </div>

    <script>
        function calculate()    {
            let result = 0;
            let gender = document.getElementById("gender").value;
            let weight = Number(document.getElementById("weight").value);
            let height = Number(document.getElementById("height").value);
            let age = Number(document.getElementById("age").value);
            if(gender === "M")    {
                let s1 = (13.397 * weight);
                let s2 = (4.799 * height);
                let s3 = (5.677 * age);
                result = 88.362 + s1 + s2 - s3;
                result = Math.ceil(result);
            }
            else    {
                let s1 = (9.247 * weight);
                let s2 = (3.098 * height);
                let s3 = (4.330 * age);
                result = 447.593 + s1 + s2 - s3;
                result = Math.ceil(result);
            }
            if(result < 0)  {
                document.getElementById("result").innerText = "You've put in some dodgy numbers mate. Please try again :)"
            }
            else    {
                let calories = result.toString();
                document.getElementById("result").innerText = "Your BMR is: " + calories + " Calories";
            }


        }
    </script>
